<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="row">
    <header class="text-center">
  <h1>Weather Generator</h1>
  <p>Local Weather and temperature</p>
    </header>
    
    <div class="col-xs-8 text-center col-xs-offset-2">
      <div class="status">
  <span id="area">Area</span>
  <span id="country">Country</span><br>
  <span class="tempunit" id="tempvalue"></span>
  <span id="tempunit">Temperature</span><br>
  <span id="tempcond">Climatic State</span>
    </div>
      
      <div class="all-icon">
        <div class="cloud hide"></div>
            <div class="sun hide">
              <div class="rays"></div>
            </div>
            <div class="rain hide"></div> 
      </div>
      
      <div class="icon thunder-storm hide thunderstom">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>
      
       <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
      
       <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
      
       <div class="icon sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
      
       <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>
        </div>
      
    </div>
  <p class="text-center">A Pen by <a href="https://codepen.io/dashboard/">Dinesh Nadimaplli</a></p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
